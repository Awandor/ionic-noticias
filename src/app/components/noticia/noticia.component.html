<ion-card color="dark">

    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary">{{index + 1}}. </span>
            <span class="noticia-source-name">{{noticia.source.name}}</span>

            <!-- Action sheet -->

            <div class="noticia-more">
                <ion-button fill="clear" (click)="lanzarMenu()">
                    <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>

        <ion-card-title (click)="verNoticia()">{{noticia.title}}</ion-card-title>
    </ion-card-header>

    <!-- Con ion-img las imágenes se van cargando según las vamos necesitando -->

    <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="verNoticia()"></ion-img>

    <ion-card-content>
        <p>{{noticia.description}}</p>
    </ion-card-content>

</ion-card>
