<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-noticias *ngIf="lds.favoritos.length > 0" [noticias]="lds.favoritos" [estoyEnFavoritos]="true"></app-noticias>

    <!-- <ion-infinite-scroll threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadDataInfiniteScroll($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">

        </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->

    <ion-slides [options]="sliderOpts" *ngIf="lds.favoritos.length === 0">
        <ion-slide>
            <ion-label>No hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

</ion-content>
